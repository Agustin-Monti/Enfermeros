{/* Formulario */}
      <div className="border p-4 mb-4">
        <h2 className="text-lg font-bold">Agregar Enfermero</h2>
        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          value={nuevoEnfermero.nombre}
          onChange={handleChange}
          className="border p-2 w-full mb-2"
        />
        <input
          type="text"
          name="apellido"
          placeholder="Apellido"
          value={nuevoEnfermero.apellido}
          onChange={handleChange}
          className="border p-2 w-full mb-2"
        />
        <select name="rango" value={nuevoEnfermero.rango} onChange={handleChange} className="border p-2 w-full mb-2">
          <option value="Jefe">Jefe</option>
          <option value="Titular">Titular</option>
          <option value="Suplente">Suplente</option>
        </select>

        {/* Preferencias de turno */}
        <div className="mb-2">
          <label className="block font-bold">Preferencias de Turno:</label>
          <label><input type="checkbox" onChange={() => handlePreferencias("Mañana")} checked={nuevoEnfermero.preferencias.includes("Mañana")} /> Mañana</label>
          <label><input type="checkbox" onChange={() => handlePreferencias("Tarde")} checked={nuevoEnfermero.preferencias.includes("Tarde")} /> Tarde</label>
          <label><input type="checkbox" onChange={() => handlePreferencias("Noche")} checked={nuevoEnfermero.preferencias.includes("Noche")} /> Noche</label>
        </div>

        <input
          type="number"
          name="francos"
          placeholder="Días de franco"
          value={nuevoEnfermero.francos}
          onChange={handleChange}
          className="border p-2 w-full mb-2"
        />
        <input
          type="number"
          name="vacaciones"
          placeholder="Días de vacaciones"
          value={nuevoEnfermero.vacaciones}
          onChange={handleChange}
          className="border p-2 w-full mb-2"
        />

        <button onClick={agregarEnfermero} className="bg-blue-500 text-white p-2 w-full">Agregar</button>
      </div>
